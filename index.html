<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/scripts.js" defer></script>
  <title>Gerador de senhas!</title>
</head>
<body>
  <h1 class="logo">Gerador de Senhas</h1>
  <main class="container-input">
    <span>Tamanho <span id="valor"></span> caracteres.</span>
    <input id="slider" class="slider" type="range" min="8" max="40" value="24">
    <button onclick="generatePassword()" id="button" class="button-cta">Gerar senha</button>
  </main>
  <div id="container-password" class="container-password hide">
    <span class="title">Sua senha gerada foi:</span>
    <span id="password" class="password"></span>
    <span onclick="copyPassword()" class="tooltip">Clique aqui para copiar</span>
  </div>
</body>
</html>
